{% extends "base.html" %} {% block content %}
<div class="container">
  <div class="card">
    <div class="card-header">
      <h2>Plan de Formation</h2>
    </div>
    <div class="card-body">
      <div class="markdown-content">{{ training_plan | safe }}</div>
    </div>
  </div>
</div>
{% endblock %} {% block scripts %}
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
  $(document).ready(function () {
    if (sessionStorage.getItem("answersSubmitted")) {
      sessionStorage.removeItem("answersSubmitted");
      alert(
        "Réponses soumises avec succès. Cliquez sur 'Plan de Formation' pour voir votre plan de formation."
      );
    }
  });
</script>
{% endblock %}
